overwrite: true
schema: "https://docs.github.com/public/schema.docs.graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-react-query"
  ./graphql.schema.json:
    plugins:
      - "introspection"
